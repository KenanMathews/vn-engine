    description: "Tests all asset-related helper functions"
    script: |
      asset_helper_test:
        - actions:
            - type: setVar
              key: testAssets
              value:
                - id: "test_portrait"
                  name: "character.jpg"
                  url: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300&h=400"
                  size: 52000
                  category: "portrait"
                - id: "test_background"
                  name: "scene.jpg"
                  url: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800&h=600"
                  size: 180000
                  category: "background"
                - id: "test_audio"
                  name: "sound.mp3"
                  url: "https://example.com/sound.mp3"
                  size: 85000
                  category: "audio"
