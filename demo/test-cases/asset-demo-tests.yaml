          content: "Size formatting: 50.8 KB"
      - action: "continue"
        expected:
          type: "display_dialogue"
          content: "Large size: 1.0 MB"
      - action: "continue"
        expected:
          type: "display_dialogue"
          content: "URL valid: YES"
      - action: "continue"
        expected:
          type: "display_dialogue"
          content: "Missing URL: NO"
      - action: "continue"
